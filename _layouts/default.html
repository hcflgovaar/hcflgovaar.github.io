<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{ site.title }}</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>

	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body data-spy="scroll">

	{% include navbar.html %}

	<main id="body-content">
		{{ content }}
	</main>

	{% include footer.html %}

	<div id="resposnive-utility" style="visibility: hidden;">
		<span id="ru-xs" class="visible-xs-block"></span>
		<span id="ru-sm" class="visible-sm-block"></span>
		<span id="ru-md" class="visible-md-block"></span>
		<span id="ru-lg" class="visible-lg-block"></span>
	</div>

	{% include assets.html %}

</body>
